<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* Full screen background image */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://via.placeholder.com/1500'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Centered login form */
        .login-container {
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            width: 300px;
            color: white;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
        }

        .btn-submit {
            width: 48%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 4%;
            display: inline-block;
            text-align: center;
        }

        .btn-submit:hover {
            background-color: #45a049;
        }

        .btn-login {
            background-color: #2196F3;
        }

        .btn-login:hover {
            background-color: #0b7dda;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #ffffff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Welcome</h2>
        <form id="loginForm">
            <!-- Username Field -->
            <input type="text" id="username" class="input-field" placeholder="Username" required>

            <!-- Password Field -->
            <input type="password" id="password" class="input-field" placeholder="Password" required>

            <!-- Buttons for Sign In and Log In -->
            <button type="button" class="btn-submit btn-signin" onclick="login()">Sign In</button>
            <button type="button" class="btn-submit btn-login" onclick="login()">Log In</button>
        </form>

        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Dummy validation (you can replace this with actual logic)
            if (username === "user" && password === "password") {
                window.location.href = "home.html"; // Redirect to home page
            } else {
                alert("Invalid credentials. Please try again.");
            }
        }
    </script>

</body>
</html>
